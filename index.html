<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0%;        }

        #d1{
            background-color: rgb(84, 208, 84);
            display: inline-block;
            padding: 15px;
            text-align: center;
            border: 0px solid green
        }
        button{ 
            margin-left: 15px; border: 10px solid green;
        }
    </style>
    
    <script>
        $(function(){

            $("button").click(function(){
                $('#d1').animate({width: "100vw"},1000)
                
               

            })

            $("button").click(function(){
                $('#d1').animate({fontSize: "25px"})
                
               

            })
            $("button").click(function(){
                $('#d1').animate({borderWidth:"15px" })
                
               

            })




        })

    </script>


</head>
<body>
    <div id="d1">
        <h1>Hello World!</h1>
    </div><br><br>
    <button> click </button>

    
</body>
</html>
